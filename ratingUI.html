

<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <style>
  body {
   font-family: Verdana;
  }
  h1, h2, h3 {
   color: darkblue;
  }
  .rating-circle {
   height: 2em;
   width: 2em;
   border: .1em solid black;
   border-radius: 1.1em;
   display: inline-block;
   margin: 0;
   padding: .1em;
  }

  .rating-hover {
   background-color: yellow;
  }

  .rating-chosen {
   background-color: green;
  }
 </style>
</head>
<body>
 <h1>Contoso Web Developer Conference</h1>
 <h2>Finding elements using jQuery</h2>
 <div>This session is about identifying elements using jQuery methods and selectors.</div>
 <h3>Rate this session</h3>
 <div id="rating-container">
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
 </div>

 <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>

 <script>
        // your answer would go here
        $(function(){
            
            var index;
            var element;
            var jqelement;

            $('.rating-circle').mouseover(function() {

                $('.rating-circle').removeClass('rating-chosen');

                $(this).addClass('rating-hover');
                $(this).prevAll().addClass('rating-hover');
            });

            $('.rating-circle').mouseout(function(){
                
                $(this).removeClass('rating-hover');
                $(this).nextAll().removeClass('rating-hover'); 
    
            });

            $('.rating-circle').mouseleave(function(){
                
                $(this).removeClass('rating-hover');
                $(this).prevAll().removeClass('rating-hover'); 

                
                jqelement.addClass('rating-chosen');
                jqelement.prevAll().addClass('rating-chosen');
                
                
            });


            $('.rating-circle').click(function() {

                index = $('.rating-circle').index(this);
                element = $('.rating-circle').get(index);
                jqelement = $(element);

                $(this).addClass('rating-chosen');
                $(this).prevAll().addClass('rating-chosen');
            });
            
            

        });
   
 </script>
</body>
</html>
